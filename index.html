<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguage Quiz</title>
    <link rel="stylesheet" href="css.css">
    <!-- IMPORTANT!!! -->
    <style>
        .screen{display: none;}
        .active{display: flex;}
    </style>
</head>
<body>
            <!-- Start -->
                <div id="start-screen" class="screen active" >
                    <h1 id="game-name">Language Quiz</h1>
                    <div id="explanation">Translate 100 words.
                        <br> You have 5 minutes.</div>
                            <div id="language-select">From Language<br>
                                <select id="from-language">
                                    <option value="en" selected>English</option>
                                    <option value="nl">Dutch</option>
                                    <option value="ru">Russian</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="uk">Ukrainian</option>
                                    
                                </select>
                            </div>
            
                            <div id="to-language-select">To Language<br>
                                <select id="to-language">
                                    <option value="en">English</option>
                                    <option value="nl"selected>Dutch</option>
                                    <option value="ru">Russian</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="uk">Ukrainian</option>
            
                                </select>
                            </div>
                    <button id="start-button">Start</button>
                </div>
            <!-- game -->
                <div id="game-screen" class="screen ">
                    <div id="home-score-time-container">
                        <div id="home-btn">&lt;&lt;Home</div>
                        <p id="sh-score">Score:<span id="score"></span></p>
                        <div id="timer"></div>
                    </div>
                    <div id="show-correct-word"></div>
                    <div id="word"></div>
                    <div id="input-field">
                        <input id="user-input" name="input" type="text"size="15"
                        maxlength="15" autocomplete="off"><br>
                        <input  id="submit-btn" type="button" value="Submit"> 
                    </div>
                    
                    
                    
                </div>
                
                <!-- end -->
                    <div id="end-screen" class="screen ">
                        <h2 id="game-over">Game Over!</h2>
                        <div>Your score:</div><span id="final-score">0</span>
                        <div id="restart-button">Restart</div>
                    </div>
  
<script src="arraysLang.js"></script>
<script src="js.js"></script>  
</body>
</html>
